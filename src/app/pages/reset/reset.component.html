<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
    <div nz-col class="gutter-row" [nzSpan]="5">
        <div class="inner-box"></div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="23">
        <div class="inner-box">
            <form nz-form [formGroup]="validateForm">
                <h1 class="title">Reset password</h1>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                        <input nz-input type="password" id="password" formControlName="password"
                            (ngModelChange)="updateConfirmValidator()" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Password verify
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                        <ng-template #errorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">Confirm password !
                            </ng-container>
                            <ng-container *ngIf="control.hasError('confirm')">
                                Passwords are not the same !
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                        <button nz-button nzType="primary" type="submit" (click)="resetPassword()" nzShape="round">Reset
                            now</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="5">
        <div class="inner-box"></div>
    </div>
</div>
