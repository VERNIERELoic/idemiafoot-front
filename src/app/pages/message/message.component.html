<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
    <div nz-col class="gutter-row" [nzSpan]="6">
        <div class="inner-box"></div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="inner-box">
            <h1>Messaging ðŸ’¬</h1>
            <div #scrollMe class="chat">
                <nz-list nzItemLayout="horizontal">
                    <nz-list-item *ngFor="let item of messages">
                        <nz-list-item-meta
                            [ngClass]="{'right-align-content': currentUser.username === item.username, 'left-align-content': currentUser.username !== item.username}"
                            nzDescription="{{ currentUser.username === item.username ? ('me at ' + (item.createdAt | date: 'shortTime')) : (item.username + ' at ' + (item.createdAt | date: 'shortTime')) }}">
                            <nz-list-item-meta-title>
                                <div *ngIf="item.username != currentUser.username">
                                    <nz-avatar nzIcon="user" nzSrc="" style="background-color:#6914c5;"></nz-avatar>
                                    <a> {{ item.text }}</a>
                                </div>
                                <div *ngIf="item.username == currentUser.username">
                                    <a>{{ item.text }} </a>
                                    <nz-avatar nzIcon="user" nzSrc="" style="background-color:#344acc;"></nz-avatar>
                                </div>
                            </nz-list-item-meta-title>
                        </nz-list-item-meta>
                    </nz-list-item>
                    <nz-list-empty *ngIf="messages.length === 0"></nz-list-empty>
                </nz-list>
            </div>
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                <input type="text" nz-input placeholder="Write here" [(ngModel)]="message"
                    (keydown.enter)="sendMsg(message);" />
            </nz-input-group>
            <ng-template #suffixIconButton>
                <button nz-button nzType="primary" nzSearch><span nz-icon nzType="send" (click)="sendMsg(message);"
                        nzTheme="outline"></span></button>
            </ng-template>
            <!-- <div class="lottie-animation mt-10">
                <ng-lottie [options]="options" (animationCreated)="onAnimate($event)"></ng-lottie>
            </div> -->
        </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="6">
        <div class="inner-box"></div>
    </div>
</div>
